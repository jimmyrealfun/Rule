##### Proxy Group #####
proxy-groups:
  - name: 🚌自建节点
    type: select
    proxies:
      - 洛杉矶-BWH
      - 香港-DMIT
      - 洛杉矶-GGC

  - name: ✈️订阅节点
    type: select
    use:
      - FLY
      
  - name: 🇭🇰香港路线
    type: select
    proxies:
      - 香港-DMIT
    use:
      - HK

  - name: 🇸🇬新加坡路线
    type: select
    use:
      - SG

  - name: 🇯🇵日本路线
    type: select
    use:
      - JP 

  - name: 🇺🇸美国路线
    type: select
    proxies:
      - 洛杉矶-BWH
      - 洛杉矶-GGC
    use:
      - US

  - name: 🤖自动
    type: url-test
    proxies:
      - 香港-DMIT
    use:
      - HK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: ⚖️负载均衡
    type: load-balance
    proxies:
      - 洛杉矶-BWH
      - 洛杉矶-GGC
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: 🚀代理
    type: select
    proxies:
      - 🚌自建节点
      - ✈️订阅节点
      - 🇭🇰香港路线
      - 🇸🇬新加坡路线
      - 🇯🇵日本路线
      - 🇺🇸美国路线
      - 🤖自动
      - ⚖️负载均衡

  - name: 🎯直连
    type: select
    proxies:
      - DIRECT
 
  - name: 🛡️拦截
    type: select
    proxies:
      - REJECT

  - name: 🕹默认策略
    type: select
    proxies:
      - 🎯直连  #黑名单模式
      - 🚀代理  #白名单模式

  - name: 🐤Twitter
    type: select
    proxies:
      - 🇸🇬新加坡路线
      - 🚀代理

  - name: 🍏Apple
    type: select
    proxies:
      - 🇭🇰香港路线
      - 🚀代理
      - 🎯直连

  - name: 📨Telegram
    type: select
    proxies:
      - 🇺🇸美国路线
      - 🇸🇬新加坡路线
      - 🚀代理



